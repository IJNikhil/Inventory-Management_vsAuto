pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'vsAuto'

include ':app'

includeBuild('../node_modules/@react-native/gradle-plugin')

// Manual inclusion of react-native-html-to-pdf module (required if autolinking is not preferred or needed)
include ':react-native-html-to-pdf'
project(':react-native-html-to-pdf').projectDir = new File(
    rootProject.projectDir,
    '../node_modules/react-native-html-to-pdf/android'
)
